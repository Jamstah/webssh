dist: xenial
language: python

services:
  - docker

env:
  - DOCKER_REPOSITORY=docker.io/$TRAVIS_REPO_SLUG

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

install:
  - pip install -r requirements.txt
  - pip install 'pytest>=4.6' pytest-cov codecov flake8
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then pip install mock; fi

script:
  - pytest --cov=webssh
  - flake8
  
after_success:
  - codecov

jobs:
  include:
    - stage: deploy
      script: docker build -t webssh:build .
      deploy:
        - provider: script
          script: >-
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin &&
            docker tag webssh:build "$DOCKER_REPOSITORY:latest" &&
            docker push "$DOCKER_REPOSITORY:latest"
          on:
            branch: master
        - provider: script
          script: >-
            docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" &&
            docker tag webssh:build "$DOCKER_REPOSITORY:$TRAVIS_TAG" &&
            docker push "$DOCKER_REPOSITORY:$TRAVIS_TAG"
          on:
            tags: true
